<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Vino Yaguareté</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-red-800">Yaguareté</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-red-600">Inicio</a></li>
        <li><a href="historia.html" class="hover:text-red-600">Nuestra Historia</a></li>
        <li><a href="vinos.html" class="hover:text-red-600">Nuestros Vinos</a></li>
        <li><a href="galeria.html" class="hover:text-red-600">Galería</a></li>
        <li><a href="contacto.html" class="hover:text-red-600 font-bold">Contacto</a></li>
      </ul>
    </div>
  </nav>
  <section class="max-w-4xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-bold text-red-800 mb-6">Contacto</h1>
    <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow-lg space-y-4">
      <input type="text" name="nombre" placeholder="Tu nombre" class="w-full border border-gray-300 p-3 rounded" required>
      <input type="email" name="email" placeholder="Tu correo" class="w-full border border-gray-300 p-3 rounded" required>
      <textarea name="mensaje" placeholder="Escribe tu mensaje" rows="5" class="w-full border border-gray-300 p-3 rounded" required></textarea>
      <button type="submit" class="bg-red-700 text-white px-6 py-3 rounded-lg hover:bg-red-800">Enviar</button>
    </form>
  </section>
  <footer class="bg-gray-900 text-white py-6 mt-10">
    <div class="max-w-6xl mx-auto px-4 flex justify-between">
      <p>&copy; 2025 Vino Yaguareté. Todos los derechos reservados.</p>
      <div class="space-x-4">
        <a href="#" class="hover:text-red-500">Instagram</a>
        <a href="#" class="hover:text-red-500">Facebook</a>
      </div>
    </div>
  </footer>
</body>
</html>
